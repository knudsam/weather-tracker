<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>
    <!-- Main header -->

    <header>
      <div class="background-image"></div>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main content container -->
    <main>

      <!-- Search form section -->
      <section class="container">
        <form id="form">
          <label for="search">Search by zip code or city:</label>
          <input id="search" type="text" placeholder="Enter zip code or city name"
            title="Please enter a valid Zip Code or city name" />
          <button type="submit">Search</button>
        </form>
      </section>

      <!-- Current weather section -->
      <section id="current-weather">
        <h2>Current Weather</h2>
        <p id="date-time"></p>
        <table>
          <tr>
            <td>Temperature:</td>
            <td id="temp"></td>
          </tr>
          <tr>
            <td>Conditions:</td>
            <td id="desc"></td>
          </tr>
          <tr>
            <td>Humidity:</td>
            <td id="humidity"></td>
          </tr>
          <tr>
            <td>Wind Speed:</td>
            <td id="wind"></td>
          </tr>
        </table>
      </section>

      <!-- Forecast section -->
      <section id="forecast">
        <h2>5-Day Forecast</h2>
        <table id="forecast-table">
          <thead>
            <tr>
              <th>Day</th>
              <th>Conditions</th>
              <th>High</th>
              <th>Low</th>
            </tr>
          </thead>
        </table>
      </section>

      <!-- Search history section -->
      <section>
        <h3>Search History</h3>
        <div id="search-history"></div>
      <section>

    </main>

    <script src="./Assets/js/script.js"></script>
  </body>

</html>

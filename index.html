<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch Demo</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
  <section class="container">
    <form id="search-form">
      <label for="search">Search by zip code or city:</label>
      <input id="search" type="text" placeholder="Enter zip code or city name"
        title="Please enter a valid Zip Code or city name" />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Current weather section -->
  <section id="current-weather">
    <h2>Current Weather</h2>
    <p id="current-date"></p>
    <table>
      <tr>
        <td>Temperature:</td>
        <td id="temp"></td>
      </tr>
      <tr>
        <td>Conditions:</td>
        <td id="condition"></td>
      </tr>
      <tr>
        <td>Humidity:</td>
        <td id="humidity"></td>
      </tr>
      <tr>
        <td>Wind Speed:</td>
        <td id="wind"></td>
      </tr>
    </table>
  </section>

  <!-- Forecast section -->
  <section id="forecast">
    <h2>5-Day Forecast</h2>
    <table id="forecast-5-day">
      <thead>
        <tr>
          <th>Day</th>
          <th>Conditions</th>
          <th>High</th>
          <th>Low</th>
        </tr>
      </thead>
    </table>
  </section>
</body>

</html>
